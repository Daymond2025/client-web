name: Deploy Angular via FTP

on:
  push:
    branches:
      - master  # Change en 'master' si nÃ©cessaire

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Cloner le dÃ©pÃ´t
        uses: actions/checkout@v3

      - name: ðŸ”§ Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Change selon ta version Angular

      - name: ðŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ðŸ”¨ Build du projet Angular
        run: npm run build -- --configuration=production

      - name: ðŸš€ DÃ©ployer via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "dist/daymond_client/browser/"  # Remplace par le bon dossier
          server-dir: "/sites/daymondboutique.com/"  # Remplace par ton dossier de production sur le serveur
          
